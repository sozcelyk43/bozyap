<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Oyunu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1 id="gameTitle">Puzzle Oyunu</h1>
    <div id="selectionScreen">
        <h2>Zorluk Seviyesi Seçin</h2>
        <div class="piece-options"></div>
        <h2>Resim Kategorisi Seçin</h2>
        <div class="category-options"></div>
        <button id="startGameButton" disabled>OYUNU BAŞLAT</button>
    </div>
    <div class="game-controls">
        <span id="timer">00:00</span>
        <button id="hintButton">İPUCU</button>
        <button id="mainMenuFromGame">ANA MENÜ</button>
    </div>
    <div id="gameBoard"></div>
    <div id="winScreen">
        <h2>Tebrikler!</h2>
        <p id="finalTime">Tamamlama Süreniz: 00:00</p>
        <button id="playAgainButton">TEKRAR OYNA</button>
        <button id="mainMenuButton">ANA MENÜ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
